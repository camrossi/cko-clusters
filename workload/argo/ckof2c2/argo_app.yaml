apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netop-manager
  namespace: netop-manager-system
spec:
  destination:
    namespace: netop-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    path: workload/config/ckof2c2/
    repoURL: https://github.com/camrossi/cko-clusters
    targetRevision: main
    directory:
      exclude: '*.tar.gz'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Replace=true